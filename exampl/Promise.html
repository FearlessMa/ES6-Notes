<script>

            /***
             *      Promise对象
             *          所谓 Promise，就是一个对象，用来传递异步操作的消息。它代表了某个未来才会知道结果的事件
             *          （通常是一个异步操作），并且这个事件提供统一的 API，可供进一步处理。
             *          Promise 对象有以下两个特点。
             *              （1）对象的状态不受外界影响。Promise 对象代表一个异步操作，有三种状态：Pending（进行中）、
             *                  Resolved（已完成，又称 Fulfilled）和 Rejected（已失败）。只有异步操作的结果，
             *                  可以决定当前是哪一种状态，任何其他操作都无法改变这个状态。这也是 Promise 这个名字
             *                  的由来，它的英语意思就是「承诺」，表示其他手段无法改变。
             *              （2）一旦状态改变，就不会再变，任何时候都可以得到这个结果。Promise 对象的状态改变，
             *                  只有两种可能：从 Pending 变为 Resolved 和从 Pending 变为 Rejected。只要
             *                  这两种情况发生，状态就凝固了，不会再变了，会一直保持这个结果。就算改变已经发生了，
             *                  你再对 Promise 对象添加回调函数，也会立即得到这个结果。这与事件（Event）完全不
             *                  同，事件的特点是，如果你错过了它，再去监听，是得不到结果的。
             *          不足
             *              Promise 也有一些缺点。首先，无法取消 Promise，一旦新建它就会立即执行，无法中途取消。
             *              其次，如果不设置回调函数，Promise 内部抛出的错误，不会反应到外部。第三，当处于
             *              Pending 状态时，无法得知目前进展到哪一个阶段（刚刚开始还是即将完成）。
             *
             *
             *
             *
             *
             *
             *
             *
             *
             *
             *
             ***/
</script>
