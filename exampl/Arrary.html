<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>

    /***
     * Array扩展
     *      es5
     *          1.arr.concat()        //连接两个或更多的数组，并返回结果。
     *          2.arr.every((arr[i],i,arr)=>{})       //检测数组元素的每个元素是否都符合条件。
     *          3.arr.filter()        //检测数组元素，并返回符合条件所有元素的数组。
     *          4.arr.indexOf(arr[i])   //搜索数组中的元素，并返回它所在的位置。
     *          5.arr.join()        //把数组的所有元素放入一个字符串。
     *          6.arr.lastIndexOf()     //返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
     *          7.arr.map()         //通过指定函数处理数组的每个元素，并返回处理后的数组。
     *          8.arr.pop()         //删除数组的最后一个元素并返回删除的元素。
     *          9.arr.push()        //向数组的末尾添加一个或更多元素，并返回新的长度。
     *         10.arr.shift()       //删除并返回数组的第一个元素。
     *         11.arr.unshift()     //向数组的开头添加一个或更多元素，并返回新的长度。
     *         12.arr.reverse()     //反转数组的元素顺序。
     *         13.arr.slice()       //选取数组的的一部分，并返回一个新数组。
     *         14.arr.some()        //检测数组元素中是否有元素符合指定条件。
     *         15.arr.sort((a,b)=>{return a-b})     //对数组的元素进行排序。
     *         16.arr.splice()      //从数组中添加或删除元素。
     *         17.arr.toSting()     //把数组转换为字符串，并返回结果。
     *    es6
     *          1. ...扩展运算符
     *              //合并数组
     *              let a = [1,2,3],
     *                  b = [2,2,3];
     *              let c = [...a,...b];
     *              //解构赋值
     *              let [first,...arr] = [1,2,3,4,5];
     *              //转换字符串
     *              let str = 'abcdef';
     *              let strArr = [...str];
     *              //转化类数组对象为数组[...arr]
     *          2.Array.from()     //转化类数组为数组
     *                              //Array.from还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
     *          3.Array.of()        //Array.of方法用于将一组值，转换为数组。
     *          4.arr.copyWith()    //数组实例的copyWithin方法，在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），
     *                                然后返回当前数组。也就是说，使用这个方法，会修改当前数组。
     *          5.arr.find(()=>{])  //数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，
     *                                所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
     *          6.arr.findOf(()=>{])//数组实例的findIndex方法的用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
     *          7.arr.fill()        //fill方法使用给定值，填充一个数组。fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
     *          8.arr.keys(), arr.entries(),arr.values()        //ES6 提供三个新的方法——entries()，keys()和values()——用于遍历数组。
     *                                                            它们都返回一个遍历器对象（详见《Iterator》一章），可以用for...of循环进行遍历，
     *                                                            唯一的区别是keys()是对键名的遍历、values()是对键值的遍历，entries()是对键值对的遍历。
     *          9.arr.includes()    //Array.prototype.includes方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似。ES2016 引入了该方法。
     *
     *
     ***/
</script>
</body>
</html>
