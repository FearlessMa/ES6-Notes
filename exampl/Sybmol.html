    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>
<script>

    /***
     *      Symbol
     *          1.ES6 引入了一种新的原始数据类型Symbol，表示独一无二的值。它是 JavaScript 语言的第七种数据类型，前六种是：undefined、null、布尔值（Boolean）、字符串（String）、数值（Number）、对象（Object）。
     *          2.Symbol 值通过Symbol函数生成。这就是说，对象的属性名现在可以有两种类型，一种是原来就有的字符串，另一种就是新增的 Symbol 类型。凡是属性名属于 Symbol 类型，就都是独一无二的，可以保证不会与其他属性名产生冲突。
     *              let s = symbol();
     *              typeof s ; //"symbol"
     *          3.Symbol('描述,主要用于区分Symbol');
     *          4.Symbol作为属性名使用时不能用.运算
     *          5.Symbol 不会被for...in,for...of,Object.keys()获取到，可以作为私有属性或者方法设置。
     *          6.Symbol 可以通过Reflect.ownKeys，Object.getOwnPropertySymbols()获取到j键名。
     *
     ***/
</script>
</body>
</html>
