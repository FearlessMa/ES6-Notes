<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var,let,const</title>
</head>
<body>

<script type="text/javascript">
    // es5
    function a(m){
        return m;
    }
    console.log(a(1));//1
    // es6箭头函数
    let b = (m)=>{
        return m;
    }
    console.log(b(1));//1
    // 若参数只有一个可省略小括号。
    let c = m=>{
        return m;
    }
    console.log(c(2));//2
    //若函数内部只有一行代码且是返回值 可省略花括号和return
    let d = m=>m+1;
    console.log(d(2));//3

    // TODO this的指向问题


</script>
</body>
</html>
